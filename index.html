<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Barbearia System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assests/css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card login-card">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="card-title">Barbearia System</h2>
                            <p class="text-muted">Faça login para continuar</p>
                        </div>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="senha" required>
                            </div>
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                            </div>
                            <div class="text-center mt-3">
                                <p class="small text-muted">Não tem uma conta? <a href="#" class="text-primary">Registre-se</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('loginForm');
        
        loginForm.addEventListener('submit', (e) => {
          e.preventDefault();
          const email = document.getElementById('email').value;
          const senha = document.getElementById('senha').value;

          // Usuários hardcoded para teste
          const usuarios = [
            { email: 'admin@barbearia.com', senha: 'admin123', nome: 'Administrador' }
          ];

          const usuarioEncontrado = usuarios.find(u => u.email === email && u.senha === senha);

          if (usuarioEncontrado) {
            // Armazena usuário no localStorage
            localStorage.setItem('usuarioLogado', JSON.stringify(usuarioEncontrado));
            
            // Redireciona para dashboard
            window.location.href = 'dashboard.html';
          } else {
            alert('Credenciais inválidas');
          }
        });
      });
    </script>
</body>
</html>
