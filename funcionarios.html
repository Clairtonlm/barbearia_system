  <div class="container mt-5">

        <div class="col-md-6">
          <h2 class="mb-2">
            <i class="bi bi-person-workspace text-primary me-2"></i>Funcionários

          <nav aria-label="breadcrumb">

            </ol>

        <div class="col-md-6 text-end">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#novoFuncionarioModal">
              <i class="bi bi-plus-circle me-2"></i>Novo Funcionário
            </button>

    <form id="form-funcionario" class="my-4">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="nome-funcionario" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome-funcionario" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="cargo-funcionario" class="form-label">Cargo</label>
          <input type="text" class="form-control" id="cargo-funcionario" required>
        </div>
        <div class="col-md-12 mb-3">
          <label for="salario-funcionario" class="form-label">Salário</label>
          <input type="number" step="0.01" class="form-control" id="salario-funcionario" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Adicionar Funcionário</button>
    </form>

    <h2 class="mt-4">Lista de Funcionários</h2>
    <table class="table table-striped" id="tabela-funcionarios">
      <thead>
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>Cargo</th>
          <th>Salário</th>
        </tr>
      </thead>
      <tbody>
        <!-- Conteúdo gerado pelo JavaScript -->
      </tbody>
    </table>
