      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="tipo-relatorio" class="form-label">Tipo de Relatório</label>
          <select class="form-select" id="tipo-relatorio" required>

        </div>
        <div class="col-md-6 mb-3">
          <label for="periodo" class="form-label">Período</label>
          <input type="month" class="form-control" id="periodo" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Gerar Relatório</button>
    </form>

    <h2 class="mt-4">Relatórios Gerados</h2>
