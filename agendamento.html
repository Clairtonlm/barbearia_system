  <div class="page-header">

      <div class="row align-items-center">

          <h1>
            <i class="bi bi-calendar-check text-primary me-3"></i>Agendamentos

          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">

            </ol>

        <div class="col-md-6 text-end">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#novoAgendamentoModal">
              <i class="bi bi-plus-circle me-2"></i>Novo Agendamento
            </button>
            <button type="button" class="btn btn-outline-secondary">

  <div class="container mt-5">
    <form id="form-agendamento" class="my-4">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="nome-cliente" class="form-label">Nome do Cliente</label>
          <input type="text" class="form-control" id="nome-cliente" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="servico" class="form-label">Serviço</label>
          <input type="text" class="form-control" id="servico" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="data-agendamento" class="form-label">Data</label>
          <input type="date" class="form-control" id="data-agendamento" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="horario-agendamento" class="form-label">Horário</label>
          <input type="time" class="form-control" id="horario-agendamento" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Adicionar Agendamento</button>
    </form>

    <h2 class="mt-4 mb-3">Lista de Agendamentos</h2>
    <table class="table table-striped" id="tabela-agendamentos">
      <thead>
        <tr>
          <th>#</th>
          <th>Cliente</th>
          <th>Serviço</th>
          <th>Data</th>
          <th>Horário</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Conteúdo gerado pelo JavaScript -->
      </tbody>
    </table>
